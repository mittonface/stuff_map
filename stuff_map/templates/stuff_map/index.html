<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {

        // get all of the information needed
        $.ajax("http://localhost:8000/sample/", {
            success: function(data) {
                start_route(data);
            },
            error: function(){
                // probably do something
            }
        });
    }


    function start_route(route){
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;

        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: parseFloat(route.home.latitude), lng: parseFloat(route.home.longitude)},
            zoom: 8
        });

        directionsDisplay.setMap(map);

        directionsService.route({
            origin: {lat: parseFloat(route.home.latitude), lng: parseFloat(route.home.longitude)},
            destination: {lat: parseFloat(route.locations[0].latitude), lng: parseFloat(route.locations[0].longitude)},
            travelMode: "DRIVING"
        }, function(response, status) {
            directionsDisplay.setDirections(response);
        });
    }


    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"
        async defer></script>
</body>
</html>
